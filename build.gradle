apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile  'org.hamcrest:hamcrest-core:1.2.1',
                 'org.mockito:mockito-all:1.8.4'

}